---
title: u-blox SARA-R4 modem
version: 0.1

description: >
    This is a representation of the u-blox SARA-R4 modem.

inherits:
    !include uart-device.yaml

properties:
    compatible:
      type: string
      category: required
      constraint: "ublox,sara-r4"
      generation: define

    label:
      type: string
      category: required
      generation: define

    mdm-power-gpios:
      type: compound
      category: required
      generation: define, use-prop-name

    mdm-reset-gpios:
      type: compound
      category: required
      generation: define, use-prop-name
...
